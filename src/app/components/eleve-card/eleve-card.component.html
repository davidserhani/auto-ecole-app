<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>{{eleve.nom}} {{eleve.prenom}}</mat-card-title>
    <mat-card-subtitle>{{eleve.dateDeNaissance | date:"dd/MM/yyyy"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="eleve.adresse">
    <mat-list role="list">
      <mat-list-item role="listitem">{{eleve.adresse.rue}}</mat-list-item>
      <mat-list-item role="listitem">{{eleve.adresse.codePostale}}</mat-list-item>
      <mat-list-item role="listitem">{{eleve.adresse.ville}}</mat-list-item>
      <mat-list-item role="listitem">{{eleve.adresse.pays}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
